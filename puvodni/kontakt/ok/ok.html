<body>
<div class="potvrzeni">

<div class="dia_hlavicka">
<div class="px50">
<svg class="ls" width="400" height="400" viewBox="0 0 400 400" stroke-linecap="round" stroke-linejoin="round" stroke-width="10" stroke="rgb(0,51,108)">
<g id="logo">
<circle stroke="black" stroke-width="15" cx="200" cy="200" r="180" fill="#006769" />
<path fill="#ffc498" d="m 213,71 -71,49.5 c -18.3,17.6 -15.6,42.6 -22,64.5 8.5,30 29.7,52.4 45.2,75.5 10.5,1 18.7,-2.5 24.3,-11.1 -8.5,-18.7 -20,-34.8 -24.8,-52.5 2.3,-14.2 5.7,-26.2 13.5,-39.3 17.3,11 23.8,15.5 27.8,30 -2.2,11.1 -0.3,40.8 -4.6,60 0,6.6 16.8,11.4 22,9 2.8,-1.3 31,-90.4 26.6,-91 0,-13 13.5,-21 21.6,-27.3 8.6,-7.4 13.5,-11.5 31.7,-24.8 C 238,21.5 242,50 213,71 Z" />
<path fill="none" d="m 75,300 100,0 25,50 25,-50 100,0" />
<path fill="none" stroke-dasharray="10" stroke-linejoin="miter" stroke-miterlimit="2" stroke-linecap="butt" stroke="#009e07" d="m 199,270 0,53" />
</svg>
</div>
<p class="hla_p">Pěstování konopí a&nbsp;trest</p>
</div>

<div class="dia_obsah">

<h1>Vše bylo odesláno!</h1>
<div class="anim_o">
<svg class="w80" width="200" height="200" viewBox="0 0 200 200" stroke="transparent" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none">
<circle cx="100" cy="100" r="90" stroke="rgb(87,168,110)" />
<path d="M 50,130 50,130 50,130" stroke-width="15">
<animate id="ok_b1" begin="1s" attributeName="stroke" from="transparent" to="rgb(0,158,107)" dur="25ms" fill="freeze" calcMode="paced" />
<animate id="ok_b2" begin="ok_b1.begin" attributeName="d" from="M 50,130 50,130 50,130" to="M 50,130 85,160 85,160" dur="250ms" fill="freeze" calcMode="paced" />
<animate begin="ok_b2.end" attributeName="d" from="M 50,130 85,160 85,160" to="M 50,130 85,160 145,60" dur="500ms" fill="freeze" calcMode="paced" />
</path>
</svg>
</div>
<p>Děkujeme za Váše sdělení.</p>
<button class="but" type="button" onClick="window.location.replace('../');" title="Vrátit se zpět">Vrátit se zpět</button>
